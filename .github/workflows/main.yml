on: push
name: deploy on push
jobs:
  deploy:
  name: deploy
  runs-on: ubuntu-lastes
  steps:
  - uses: actions/checkout@master
  - name: build and push to docker hub
    uses: docker/build-push-action@v1
    with:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
      repository:
      tag_with_ref: true
      tag_with_sha: true
      tags: ${{ github.sha }}